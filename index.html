<!DOCTYPE html>
<html>
<head>
  <title>Language Counts</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Language Counts</h1>
  <ul id="language-list">
    <li data-lang="JavaScript">JavaScript <span class="count">0</span> <button class="increment-btn">+</button></li>
    <li data-lang="Python">Python <span class="count">0</span> <button class="increment-btn">+</button></li>
    <li data-lang="Java">Java <span class="count">0</span> <button class="increment-btn">+</button></li>
    <li data-lang="C++">C++ <span class="count">0</span> <button class="increment-btn">+</button></li>
  </ul>
  <script src="script.js"></script>
</body>
</html>
